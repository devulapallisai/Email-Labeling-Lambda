<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      type="text/css"
      rel="stylesheet"
      href="css/materialize.min.css"
      media="screen,projection"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body style="width: 450px; height: 500px; overflow: scroll">
    <h4 class="center-align">Email Labeler</h4>
    <blockquote>
      <h6>This extension will automate mail labeling.</h6>
    </blockquote>

    <blockquote>
      <h6>
        Click the button and then wait for 10minutes to get your academic mail
        labeled.
      </h6>
    </blockquote>
    <!-- <div class="center-align">
      <a class="waves-effect waves-light btn" id="click"
        ><i class="material-icons left">email</i>Label Mail</a
      >
    </div> -->
    <blockquote>
      <h6>
        Do you want your email to labelled more precisely after giving access to
        read body of mail?. If yes, please click yes and submit or else please
        submit no.
        <br />
        <div class="switch">
          <label>
            No
            <input type="checkbox" id="yesornot" />
            <span class="lever"></span>
            Yes
          </label>
          <br />
          <br />
          <button
            class="waves-effect waves-light btn"
            id="submitit"
            type="submit"
          >
            Submit your choice
          </button>
        </div>
        <br />
      </h6>
    </blockquote>
    <div id="iframeit"></div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="./Mail.js"></script>
  </body>
</html>
